        <body>
            <div class="container">
                
                <header>
                    <h1><a href="index.html"><img src="padres mag logo.svg" alt="Friar Frontline logo"></a></h1>
                <nav>
                    <ul>

            <form>
                    <section class="personal-info">
                        <h2>Personal information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="youremail" /></li>
                        </ul>
                    </section>
    
                    <section class="subscription-type">
                        <h3>Select your newsletter frequency</h3>
                        <ul>
                            <li><input type="checkbox" id="Daily" value="Daily" /> <label for="Daily">Daily</label></li>
                            <li><input type="checkbox" id="Weekly" value="Weekly" /> <label for="Weekly">Weekly</label></li>
                            <li><input type="checkbox" id="Monthly" value="Monthly" /> <label for="Monthly">Monthly</label></li>
                        </ul>
                    </section>
                    <section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>

            <footer>
                <p>All rights reserved.</p>
